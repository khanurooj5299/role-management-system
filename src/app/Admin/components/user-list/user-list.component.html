<mat-card>
  <mat-card-header class="pb-2 fw-bold">Users</mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    @if(users && users.length) {
    <table mat-table [dataSource]="users" class="mt-2">
      <!-- COLUMN DEFINITIONS -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">
          {{ user.firstName }} {{ user.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">
          {{ user.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">
          {{ user.role }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user; let rowIndex = index">
          <div>
            <fa-icon
              [icon]="faEye"
              (click)="onUserManage('view', user)"
            ></fa-icon>
            <fa-icon
              [icon]="faUserEdit"
              (click)="onUserManage('edit', user)"
            ></fa-icon>
            <fa-icon
              [icon]="faTrash"
              (click)="onDelete(user._id, rowIndex)"
            ></fa-icon>
          </div>
        </td>
      </ng-container>
      <!-- ROW DEFINITIONS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- PAGINATOR -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      [length]="totalUserCount"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      (page)="onPage($event)"
    >
    </mat-paginator>
    } @else {
    <div>No users! Add a new user by clicking the button above.</div>
    }
  </mat-card-content>
</mat-card>
